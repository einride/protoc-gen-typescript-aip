version: v1beta1

name: buf.build/einride/protoc-gen-typescript

deps:
  - buf.build/beta/googleapis

build:
  roots:
    - example/proto/src

lint:
  use:
    - DEFAULT
  service_suffix: Service
  except:
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - ENUM_VALUE_PREFIX
